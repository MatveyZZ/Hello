<!DOCTYPE html> <!-- Определяет тип документа как HTML5 -->
<html lang="en"> <!-- Начало HTML-документа с указанием языка (английский) -->
<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Указывает браузеру использовать режим совместимости с последними версиями IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Устанавливает параметры для адаптивного дизайна на мобильных устройствах -->
    <link rel="stylesheet" href="style.css"> <!-- Подключает внешний файл стилей (style.css) -->
    <title>Hello World!</title> <!-- Устанавливает заголовок страницы, который отображается на вкладке браузера -->
</head>
<body>
    <h1> <!-- Начало заголовка первого уровня -->
        <span>H</span> <!-- Оборачивает букву H в элемент span -->
        <span>E</span> <!-- Оборачивает букву E в элемент span -->
        <span>L</span> <!-- Оборачивает букву L в элемент span -->
        <span>L</span> <!-- Оборачивает букву L в элемент span -->
        <span>O</span> <!-- Оборачивает букву O в элемент span -->
    </h1>
    <h1> <!-- Начало второго заголовка первого уровня -->
        <span>W</span> <!-- Оборачивает букву W в элемент span -->
        <span>O</span> <!-- Оборачивает букву O в элемент span -->
        <span>R</span> <!-- Оборачивает букву R в элемент span -->
        <span>L</span> <!-- Оборачивает букву L в элемент span -->
        <span>D</span> <!-- Оборачивает букву D в элемент span -->
        <span>!</span> <!-- Оборачивает восклицательный знак в элемент span -->
    </h1>
</body>
</html>
